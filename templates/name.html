<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성향 분석 시작하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- ✅ 여기에 AdSense 코드 삽입 -->
    <meta name="google-adsense-account" content="ca-pub-7233090570998813">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-full max-w-md">
    
    <!-- 🔽 설명 추가 -->
    <h2 class="text-2xl font-bold mb-4">👤 팀에서의 당신의 성향을 알아보세요!</h2>
    <p class="text-sm text-gray-300 mb-6">
      총 16개의 질문을 통해 <span class="text-blue-400 font-medium">리더십/협업 스타일</span>을 분석해드립니다.<br>
      아래에 이름을 입력하고 지금 바로 시작해보세요.
    </p>

    <form method="POST">
      <label for="username" class="block mb-2 text-left">이름을 입력해주세요</label>
      <input type="text" id="username" name="username" required
             class="w-full px-4 py-2 mb-4 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        다음
      </button>
    </form>
  </div>

</body>
</html>
