<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이름 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-xl font-bold mb-4 text-gray-800">👤 이름을 입력해주세요</h1>
        <form method="post" action="{{ url_for('name') }}">
            <input type="text" name="username" placeholder="이름 입력" required
                   class="w-full border border-gray-300 p-3 rounded-lg mb-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                다음
            </button>
        </form>
    </div>
</body>
</html>
