<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 {{ q + 1 }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-xl w-full">
        <h2 class="text-xl font-semibold text-white mb-4">
            질문 {{ q + 1 }}/{{ questions|length }}
        </h2>

        <p class="text-gray-300 mb-6 text-base leading-relaxed">
            {{ question }}
        </p>

        <form method="post" action="{{ url_for('question') }}" class="space-y-4">
            <input type="hidden" name="q" value="{{ q }}">
            
            <div class="flex flex-col space-y-3">
                <label class="flex items-center space-x-2 text-gray-300">
                    <input type="radio" name="score" value="1" class="accent-blue-500" required>
                    <span>전혀 아니다</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-300">
                    <input type="radio" name="score" value="2" class="accent-blue-500">
                    <span>아니다</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-300">
                    <input type="radio" name="score" value="3" class="accent-blue-500">
                    <span>보통이다</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-300">
                    <input type="radio" name="score" value="4" class="accent-blue-500">
                    <span>그렇다</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-300">
                    <input type="radio" name="score" value="5" class="accent-blue-500">
                    <span>매우 그렇다</span>
                </label>
            </div>

            <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                다음
            </button>
        </form>
    </div>
</body>
</html>
