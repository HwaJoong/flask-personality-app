<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 분석 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div id="team-result-section" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-2xl">

    {% if error %}
      <p class="bg-yellow-800 text-yellow-100 px-4 py-2 rounded mb-6 font-semibold">
        {{ error }}
      </p>
    {% endif %}

    {% if total > 0 %}
      <h1 class="text-2xl font-bold mb-4">팀 코드: {{ team_code }} - 팀 분석 결과</h1>

      <p class="text-xl font-semibold mt-4 mb-2">👥 총 참여 인원: <span class="font-bold">{{ total }}명</span></p>
      <ul class="mb-6 list-disc list-inside">
        {% for name, t in members %}
          <li>{{ name }} - {{ t }}</li>
        {% endfor %}
      </ul>

      <h2 class="text-xl font-semibold mb-2">📊 팀 유형 분포</h2>
      <canvas id="barChart" class="bg-gray-100 rounded-xl p-2"></canvas>

      <h2 class="text-xl font-semibold mt-6 mb-2">🔍 팀 분석 요약</h2>
      <p class="text-gray-300">{{ summary }}</p>

      <div class="mt-10 pt-6 border-t border-gray-600">
        <div class="flex justify-center gap-4">
          <button onclick="saveTeamImage()"
                  class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700 transition">
            📥 저장하기
          </button>
          <button onclick="copyShareUrl()"
                  class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
            🔗 공유하기
          </button>
        </div>
      </div>
    {% endif %}
  </div>

  {% if total > 0 %}
  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ type_counts.keys()|list|tojson }},
        datasets: [{
          label: '인원 수',
          data: {{ type_counts.values()|list|tojson }},
          backgroundColor: 'rgba(59, 130, 246, 0.8)',
          borderRadius: 6
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0,
              callback: value => Number.isInteger(value) ? value : ''
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: 'white'
            }
          }
        }
      }
    });

    function saveTeamImage() {
      const element = document.getElementById('team-result-section');
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      const timestamp = `${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
      const filename = `팀분석결과_${timestamp}.png`;

      html2canvas(element).then(canvas => {
        const link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    function copyShareUrl() {
      const url = 'https://personalyze.onrender.com';
      navigator.clipboard.writeText(url).then(() => {
        alert('공유 링크가 복사되었습니다!');
      }).catch(err => {
        alert('복사 실패: ' + err);
      });
    }
  </script>
  {% endif %}
</body>
</html>
